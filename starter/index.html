<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- <link rel="stylesheet" href="styles/reset.css" /> -->
  <title>Weather Dashboard</title>
  <!-- Bootstrap CSS CDN  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

  <!-- Style to fix the issue of text extending past card length -->
  <style>
    .card-body a {
      word-break: break-all;
    }

    .articleHeadline {
      line-height: 1.5;
    }

    .ex2 {display: inline;}
  </style>
</head>

<body onload="myFunction('London')">
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group ">
            <div class="input-group d-grid gap-2">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
            </div>
            <div class="input-group-append d-grid gap-2">
                <button type="submit" class="btn btn-primary"  id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
            </div>
            <div class="input-group-append d-grid gap-2">
              <button type="submit" class="btn btn-secondary"  id="Berlin" aria-label="submit input">
                Berlin
              </button>
              <button type="submit" class="btn btn-secondary"  id="Paris" aria-label="submit input">
                Paris
              </button>
              <button type="submit" class="btn btn-secondary"  id="Edinburgh" aria-label="submit input">
                Edinburgh
              </button>
              <button type="submit" class="btn btn-secondary"  id="Madrid" aria-label="submit input">
                Madrid
              </button>
              <button type="submit" class="btn btn-secondary"  id="Birmingham" aria-label="submit input">
                Birmingham
              </button>
              <button type="submit" class="btn btn-secondary"  id="London" aria-label="submit input">
                London
              </button>              
          </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3" >
        <section id="today" class="mt-3" role="region" aria-live="polite" style="border: 2px solid black">
          <!-- Retrieved data will be dumped here -->
          <div class="column px-1 py-1"><div class="city h4 ex2"  ></div>
          <div class="dat h4 ex2" ></div>
          <div id="icon" class="ex2" ><img id="wicon" src="" alt="Weather icon"></div>
          </div>
          <div class="column px-1 py-1"><div class="ex2">Temp:</div><div class="temp ex2"></div></div>
          <div class="column px-1 py-1"><div class="ex2">Wind:</div><div class="wind ex2"></div></div>
          <div class="column px-1 py-1"><div class="ex2">Humidity:</div><div class="hum ex2"></div></div>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
          <script type="text/javascript" src="./script.js"></script>
        </section>
        <section id="forecast" class="row mt-1" role="region" aria-live="polite">
          <div class="h4 px-3 py-3""> 5-Day Forcast</div>  
          <div class="container px-5 py-1" id="day-content">      
          </div> 
        </section>
      </div>

    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
